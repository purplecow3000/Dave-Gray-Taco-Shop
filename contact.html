<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Nick Boyer">
        <meta name="description" content="This is the contact page for The Little Taco Shop.">
        <title>Contact LTS</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>

            <nav aria-label="primary-navigation">
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/#about">About LTS</a>
                    </li>
                    <li>
                        <a href="/#menu">Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>

            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Close up on tacos" title="Yummy yummy tacos" width="400" hieght="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>

        <hr>

        <main>
            <article id="contact">
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Personal Info</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email" required>
                        </p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        <br>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </fieldset>
                </form>
            </article>

            <hr>

            <article id="location">
                <h2>Out Location</h2>
                <address>
                    <p>    
                        555 Taco Temptation Lane, Suite T<br>
                        Kansas City, MO 55555-5555
                        <br><br>
                        Phone: <a href="tel:+5555555555">555-555-5555</a>
                    </p>
                </address>
            </article>

            <p><a href="#">Back to Top</a></p>

        </main>

        <hr>
        
        <footer>
            <p>
                Copyright &copy; The Little Taco Shop
            </p>
        </footer>
    </body>

</html>
